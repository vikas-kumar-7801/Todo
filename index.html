<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="icon" href="https://res.cdn.office.net/todo/2151454_2.125.2/icons/logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="main-Container">
    <header>
    
      <h1>To-Do List</h1>
    
    </header>
    <main>
      
      <div class="inputContainer">
        <input type="text" id="task" onfocus="defaultDate();defaulttime();" required placeholder="Add Task">
        
        <input type="date" id="date" placeholder="DD-MM-YYYY">
        
        <input type="time" id="time">

        <button onclick="addTask()" id="addBtn"><span class="material-symbols-outlined">add</span></button>
      </div>

      <div id="displayContainer"></div>


    
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
